# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: econexa-db
    environment:
      POSTGRES_DB: econexa
      POSTGRES_USER: econexa
      POSTGRES_PASSWORD: econexa123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U econexa"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: econexa-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@econexa.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: econexa-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/econexa
      SPRING_DATASOURCE_USERNAME: econexa
      SPRING_DATASOURCE_PASSWORD: econexa123
      JWT_SECRET: sua-chave-jwt-super-secreta-mude-isso-em-producao
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 10MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 10MB
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads

volumes:
  postgres_data: