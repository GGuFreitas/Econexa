# backend/src/main/resources/application.yml
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/econexa
    username: econexa
    password: econexa123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  
  flyway:
    enabled: false
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500, expireAfterWrite=60m

jwt:
  secret: ${JWT_SECRET:chave-temporaria-desenvolvimento-123456}
  expiration: 86400000 # 24 horas
  refresh-expiration: 604800000 # 7 dias

logging:
  level:
    com.econexa: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE